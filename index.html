<html>

<head>

<title>Jason's Drawing Prompts</title>

<script>

const words = [
  "foo",
  "bar",
  "baz"
]

const get_random_word = () => words[Math.floor(Math.random() * words.length)]

const set_word = word => {
  const el = document.getElementById("the_word")
  el.innerHTML = word
}

</script>

</head>

<body onload="set_word(get_random_word())">

  <div id="the_word" style="font-size: 24px">nothing yet</div>
  <div><a href="https://kredati.github.io/drawing_prompts">Load another word.</a>

</body>
  
</html>
